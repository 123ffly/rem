<script type="text/html" id="template1">

    <h3 class="soy_title">{{productName}}</h3>
    <p class="soy_subTitle">

    <div class="soy_content">

    </div>
    <p class="info_two">{{productInfo1}}</p>
    <div class="big_pic">{{#productImgLg}}</div>
